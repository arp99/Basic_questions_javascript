<script>
    //calculate sum of matrices if two are of same dimension
    const findSumOfMatrix = (matrix1 , matrix2) =>{
        const row = matrix1.length , col = matrix1[0].length;
        const sumMatrix = []
        for(let i = 0;i<row;i++){
            let temp = [];
            for(let j = 0;j<col ;j++){
                temp.push(matrix1[i][j] + matrix2[i][j]);
            }
            sumMatrix.push(temp);
        }
        return sumMatrix;
    }
    //check matrix dimension
    const isSameDimension = (matrix1 , matrix2)=>{
        const row1 = matrix1.length;
        const col1 = matrix1[0].length;
        const row2 = matrix2.length;
        const col2 = matrix2[0].length;
        if(row1 !== row2 || col1 !== col2){
            return false;
        }
        return true;
    }

    const matrix1 = [[1,2,3],[4,5,6]] , matrix2 = [[10 , 3 , 11],[45 ,9 ,1]]
    if(isSameDimension(matrix1 , matrix2)){
        console.log('Sum of the matrices :',findSumOfMatrix(matrix1 , matrix2))
    }else{
        console.log('Dimensions of 2 matrices is not same')
    }

</script>
