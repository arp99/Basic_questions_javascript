<!-- Write a program to take a number input from user and determine whether the number is odd or even. -->
<script>
    const checkEvenOdd = num => num%2===0;
    const num = Number.parseInt(prompt("Enter a number"))
    if(checkEvenOdd(num)){
        console.log("Even");
    }else{
        console.log("Odd")
    }
</script>
