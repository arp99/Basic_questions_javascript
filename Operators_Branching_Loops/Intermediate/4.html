<!-- Write a program to take an input from a user and find its Factorial. -->
<script>
    const fact = n =>{
        if(n == 0)  return 1;
        return n*fact(n - 1);
    }
    
    const num = Number.parseInt(prompt("Enter a number: "))
    console.log(`Factorial of ${num} : ${fact(num)}`)
</script>
