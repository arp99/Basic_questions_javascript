<script>
    const typeOfTrinagle = (a , b , c)=>{
        if(a + b + c !=180) return 'Not a triangle';
        else if(a === b && a === c) return 'Equilateral Triangle';
        else if(a === b || b === c || a === c) return 'Isosceles Trinagle'
        else return 'Scalene Triangle'
    }

    console.log(typeOfTrinagle(60,60,60))
</script>
