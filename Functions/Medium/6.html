<script>
    const getMinDate = (date1 , date2) =>{
        const [day1 , month1 , year1] = date1.split('/');
        const [day2 , month2 , year2] = date2.split('/');
        
        if(year1 < year2){
            return date1;
        }
        else{
            //if both years are same
            if(year1 === year2){
                //if their years are same then check their months
                if(month1 <month2){
                    return date1;
                }
                else{
                    //if their months are also same then check the day
                    if(month1 === month2){
                        if(day1 < day2){
                            return date1;
                        }
                        else if(day2 < day1){
                            return date2;
                        }
                        else{
                            return 'Dates are same'
                        }
                    }
                    else{
                        return date2;
                    }
                }
            }
            else{
                return date2;
            }
        }
    }

    console.log(getMinDate('25/12/2020','25/12/2020'))
</script>
