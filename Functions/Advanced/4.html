<!-- Given a sentence, your function should reverse the order of characters in each word, keeping same sequence of words.
Example:
Input: reverseCharactersOfWord('we are neoGrammers') –––> Output: ew era sremmarGoen -->
<script>
    const reverse = word =>{
        let reversedWord = '';
        for(let i = word.length -1 ;i >= 0 ; i --){
            reversedWord += word.charAt(i);
        }
        return reversedWord;
    }
    const reverseCharactersOfWord = sentence =>{
        const wordArr = sentence.trim().split(/ +/g);
        const resultSentence = wordArr.map(word=> reverse(word));
        return resultSentence;
    }

    console.log(reverseCharactersOfWord('we are neoGrammers'))
</script>
